      attendees: "Solicitantes"
      find_event: "Encuentra e inscríbete en las próximas conferencias"
      main_presentation: "Ayudamos a eventos a tener una comunidad <em class=\"em--yellow\">más diversa</em>. Y te ayudamos a <em class=\"em--yellow\">encontrar esos eventos</em>."
      main_presentation_subtitle: "<em class=\"em--red\">La diversidad</em> es lo que <em class=\"em--red\">completa las comunidades</em>."
