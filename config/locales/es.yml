      title: "Impressum"
    privacy:
      ad_servers: "<p>We do not partner with or have special relationships with any ad server companies.</p>"
      ad_servers_title: "Ad servers"
      changes: "<p>If our information practices change in the future, we will post the policy changes to our website to notify you of these changes, indicating the date of the latest revision. We will only use data collected from the time of the policy change forward for these new purposes. If you are concerned about how your information is used, you should check back at our website periodically.</p>"
      changes_title: "Changes"
      cookies: "<p>We use cookies to store user preferences, customize webpage content based on user browser type or other information that the user sends. You can control the use of cookies at the individual browser level, but if you choose to disable cookies, it may limit your use of certain features or functions on our website.</p>"
      cookies_title: "Cookies"
      duration_of_the_storage_data: "<p>We only store your personal data for as long as your account is active or otherwise for a limited period of time as long as it is necessary for the execution of the respective purpose.</p>
        <p>Criteria for the storage period include whether the data are still up-to-date, whether a contractual relationship with us still exists, whether an inquiry has already been processed, whether a process has been completed or not, and whether legal retention periods for the personal data concerned are relevant or not.</p>"
      duration_of_the_storage_data_title: "Duration of the storage of personal data"
      information_gathering: "<p>When registering for Diversity Tickets we ask for information such as your name and email address. Diversity Tickets collects the email addresses of those who communicate with us via email, and information as part of the application or conference submission process.</p>
        <p>We only collect personal data that is required to provide our services, and we only store it insofar that it is necessary to deliver these services.</p>"
      information_gathering_title: "Information gathering and usage"
      introduction: "<p>We take the protection of our users (\"User/you/your\") personal data very seriously and strictly comply with applicable data protection laws and regulations. In our privacy policy below (“Privacy Policy”) we provide you with an overview of what data we collect for what purpose and how we ensure the protection of the data.</p>
        <p>The controller is <strong>Travis Foundation gUG (haftungsbeschränkt)</strong>, Rigaer Straße 8, 10247 Berlin/Germany, registered at the local court (Amtsgericht) of Charlottenburg under HRB 158047 B), represented by the managing director Anika Lindtner (“we/us/our”).</p>"
      introduction_title: "Introduction"
      last_updated: "Last updated: May 25th, 2018"
      links_to_other_websites: "<p>Our website contains links to other websites. The fact that we link to a website is not an endorsement, authorization or representation of our affiliation with that third-party. We do not exercise control over third-party websites. These other websites may place their own cookies or other files on your computer, collect data or solicit Personal Information from you. Other sites follow different rules regarding the use or disclosure of the Personal Information you submit to them. We are not responsible for the content, privacy and security practices, and policies of third-party sites or services to which links or access are provided through the Service. We encourage you to read the privacy policies or statements of the other websites you visit.</p>"
      links_to_other_websites_title: "Links to other websites"
      privacy_policy: "Privacy policy"
      right_of_access: "<p>You have the right to be informed at any time and free of charge about the personal data stored about you.</p>"
      right_of_access_title: "Right of access"
      right_of_rectification: "<p>You have the right to rectify inaccurate personal data about you. Taking into account the purposes of the processing, you have the right to have incomplete personal data completed (for example, by providing an additional statement).</p>"
      right_of_rectification_title: "Right to rectification"
      right_to_be_forgotten: "<p>You have the right to have us delete any personal data concerning you that we store.</p>
        <p>We have the obligation to erase your personal data without undue delay where one of the following grounds applies, as long as the processing is not necessary:
        <ul><li>The personal data are no longer necessary in relation to the purposes for which they were collected or otherwise processed</li>
        <li>The User withdraws consent to which the processing is based according to point (a) of Article 6(1) of the GDPR, or point (a) of Article 9(2) of the GDPR, and where there is no other legal ground for the processing</li>
        <li>The User objects to the processing pursuant to Article 21(1) of the GDPR and there are no overriding legitimate grounds for the processing, or the User objects to the processing pursuant to Article 21(2) of the GDPR</li>
        <li>The personal data have been unlawfully processed</li>
        <li>The personal data must be erased for compliance with a legal obligation in Union or Member State law to which we are subject
        The personal data have been collected in relation to the offer of information society services referred to in Article 8(1) of the GDPR</li>
        </ul></p>"
      right_to_be_forgotten_title: "Right to be forgotten"
      right_to_data_portability: "<p>You have the right to ask for and receive the personal data we store about you in a structured, commonly used and machine-readable format. You also have the right to transfer this data to another controller without hindrance by the controller to whom the personal data have been provided, provided that the processing is based on a consent or on a contract to which the data subject is a party and that the processing is carried out by means of automated procedures.
        Furthermore, in exercising your right to data portability, you have the right to have personal data transmitted directly from one controller to another where technically feasible — and when doing so does not affect the rights and freedoms of others.</p>"
      right_to_data_portability_title: "Right to data portability"
      right_to_withdraw_consent: "<p>You have the right to withdraw your consent regarding the use, processing or transmission of your data at any time in writing or by email to us. </p>
        <p>In the event of consent withdrawal, we will no longer process and immediately delete your stored data. This does not apply if we can prove compelling grounds for processing that are worthy of protection and which outweigh your interests, rights and freedoms or in case the processing serves to assert, exercise or defend legal claims. For example, we will continue to use data if it is still necessary for the implementation of the contractual relationship (including, but not limited to, if you are granted a diversity ticket from us for a conference).</p>"
      right_to_withdraw_consent_title: "Right to withdraw consent"
      security: "<p>All data and information transmitted with Service is secured by SSL protocol.</p>"
      security_title: "Security"
      title: "Privacy"
      your_data: "<p>Diversity Tickets uses third-party vendors and hosting partners to provide the necessary hardware, software, networking, storage, and related technology required to run Diversity Tickets. Although Diversity Tickets owns the databases to the Diversity Tickets application, you retain all rights to your data. We will never share your personal data with a third party without your prior authorization, and we will never sell data to third parties. We transfer data with third-parties necessary to our ability to provide our services, all of whom are GDPR-compliant and provide the necessary safeguards required if they are outside of the EU.</p>"
      your_data_title: "Your data"
      your_rights: "<p>For further information on your rights, to withdraw consent, or to ask for deletion of your data, you can contact us at <a href=\"mailto:foundation@travis-ci.org\">foundation@travis-ci.org</a>.</p>"
      your_rights_title: "Your rights"

